<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.3/vue.common.dev.min.js



    "></script>
</head>
<body>
    <div id="app">
     <h1> I ear {{ dollar}} $ per month</h1>
     <button @click="Amount(1)"> +1</button>
     <button @click="Amount(-1)"> -1</button>

    </div>
    <script>
        new Vue({
        el:'#app',
        data:{
          dollar: 20
            
        },
        methods:{
           Amount(taka){

            this.dollar +=taka
           }
        }

        })

</script>
</body>
</html>
