<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.3/vue.common.dev.min.js"></script>

    
</head>
<body>
    <div id="app">
     
   <p v-if="name">learn sajedul</p>
   <p v-else-if="age">25</p>
   <button @click="Shoname">show name | {{name}}</button>
   <button @click="Shoage">show age | {{age}}</button>


    </div>
    <script>
        new Vue({
        el:'#app',
        data:{
            name:true,
            age:true
           
        },
        methods:{
            Shoname(){
              this.name = !this.name
            },
            Shoage(){
                this.age = !this.age

            }
        }    
       

        })

</script>
</body>
</html>
