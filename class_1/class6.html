<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.3/vue.common.dev.min.js"></script>

    <style>
        .canvas{
            height: 240px;
            width: 240px;
            margin-top: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
     
     <h2>My name is {{name}}</h2>
     <input type="text" @keyup="namechange">
     <input type="text" @keypress="namechange">


    </div>
    <script>
        new Vue({
        el:'#app',
        data:{
           name:'sajedul'
        },
         
        methods:{
           
            namechange(e){
                this.name = e.target.value
            }

        
        }

        })

</script>
</body>
</html>
